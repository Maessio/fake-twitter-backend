spring.application.name=faketwitter

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/fake_twitter
spring.datasource.username=faketwitter
spring.datasource.password=fake_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
api.security.token.secret=my-secret-key
